<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Genre Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .genre-bubble {
            background-color: #2d3748;
            transition: background-color 0.2s ease-in-out;
        }
        .genre-selected {
            background-color: #ea580c;
            color: #ffffff;
        }
        .genre-selected:hover {
            background-color: #c2410c;
        }
        
        /* --- Styles for the Hover Card Effect --- */
        .card-container {
            position: relative;
        }
        .card-default {
            background-color: #2d3748; /* card background */
            transition: opacity 0.3s ease-in-out;
        }
        .card-expanded {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background-color: #1f2937; /* A slightly different background */
            width: 500px; /* Width of the expanded card */
            z-index: 50;
            opacity: 0;
            pointer-events: none; /* Can't interact with it when hidden */
            transition: all 0.5s ease-in;
            transition: all 0.1s ease-out;
            border: 1px solid #4a5568;
        }
        .card-container:hover .card-expanded {
            opacity: 1;
            pointer-events: auto;
            transform: translate(-50%, -50%) scale(1);
        }
        .card-container:hover .card-default {
            background-color: #c2410c;
            opacity: 0.2; /* Fade out the original card slightly */
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-4 md:p-8">
        
        <div class="mb-6">
            <a href="/home" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-200 group text-sm font-semibold">
                <span class="group-hover:-translate-x-1 inline-block transition-transform duration-200">&larr;</span> Back to Portfolio
            </a>
        </div>
        
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Manga Genre Finder</h1>
            <p class="text-lg text-gray-400">Select up to three genres to discover top-rated manga.</p>
        </header>

        <form id="recommendation-form" class="max-w-3xl mx-auto">
            <div id="genre-container" class="flex flex-wrap justify-center gap-3 mb-8">
                {% for genre in genres %}
                <button type="button" class="genre-bubble font-semibold py-2 px-5 rounded-full hover:bg-gray-600" data-genre="{{ genre }}">
                    {{ genre }}
                </button>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    Find Manga
                </button>
            </div>
        </form>
        
        <div id="recommendations-output" class="mt-12"></div>
    </div>

    <script>
        // --- Genre Bubble Selection Logic (No changes here) ---
        const genreBubbles = document.querySelectorAll('.genre-bubble');
        const form = document.getElementById('recommendation-form');
        const outputContainer = document.getElementById('recommendations-output');
        const selectedGenres = new Set();
        genreBubbles.forEach(button => {
            button.addEventListener('click', () => {
                const genre = button.dataset.genre;
                if (selectedGenres.has(genre)) {
                    selectedGenres.delete(genre);
                    button.classList.remove('genre-selected');
                } else {
                    if (selectedGenres.size < 3) {
                        selectedGenres.add(genre);
                        button.classList.add('genre-selected');
                    } else {
                        alert("You can only select up to 3 genres.");
                    }
                }
            });
        });
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (selectedGenres.size === 0) {
                alert("Please select at least one genre.");
                return;
            }
            outputContainer.innerHTML = `<div class="text-center"><div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-400"></div><p class="mt-4 text-lg text-gray-400">Finding the best manga for you...</p></div>`;
            const payload = { genres: Array.from(selectedGenres) };
            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const recommendations = await response.json();
                renderRecommendations(recommendations);
            } catch (error) {
                console.error("Failed to get recommendations:", error);
                outputContainer.innerHTML = `<div class="text-center p-6 bg-red-900 bg-opacity-30 rounded-lg"><h3 class="text-2xl font-bold text-red-400">Oops! Something went wrong.</h3><p class="mt-2 text-red-300">Failed to load recommendations. Please try again.</p></div>`;
            }
        });

        // --- ## NEW Recommendation Rendering Function with Hover Effect ## ---
        function renderRecommendations(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                outputContainer.innerHTML = `<div class="text-center p-6 bg-gray-700 rounded-lg"><h3 class="text-2xl font-bold text-gray-300">No Recommendations Found</h3><p class="mt-2 text-gray-400">We couldn't find any recommendations for this combination of genres. Please try another selection.</p></div>`;
                return;
            }

             const createPills = (items, type) => {
                if (!items || items.trim() === '') return '';
                const itemList = items.split(',').map(item => item.trim());
                return `<div class="flex flex-wrap items-center gap-2 text-xs mt-2"><span class="font-bold text-gray-400">${type}:</span>${itemList.map(item => `<span class="bg-gray-900 px-2 py-1 rounded">${item}</span>`).join('')}</div>`;
            };

            const recommendationsHTML = `
                <h2 class="text-3xl font-bold text-center mb-8">Your Recommendations</h2>
                <div class="flex flex-wrap gap-6 justify-center">
                    ${recommendations.map(manga => `
                        <div class="card-container w-48">
                            <a href="${manga.URL || '#'}" target="_blank" class="card-default rounded-lg overflow-hidden shadow-lg block">
                                <img class="w-full h-64 object-cover" src="${manga.Thumbnail || 'https://placehold.co/150x225/2d3748/ffffff?text=No+Image'}" alt="Cover for ${manga.Title}">
                                <div class="p-4">
                                    <h3 class="font-bold text-md mb-2 truncate" title="${manga['English Title'] || manga.Title}">${manga['English Title'] || manga.Title}</h3>
                                    <p class="text-gray-400 text-sm mb-2">Score: <span class="font-semibold text-indigo-400">${manga.Score ? manga.Score.toFixed(2) : 'N/A'}</span></p>
                                </div>
                            </a>

                            <div class="card-expanded rounded-lg shadow-2xl flex flex-col overflow-hidden">
                               <div class="p-5 flex flex-col flex-grow">
                                    <h3 class="font-bold text-xl mb-2 text-white">${manga['English Title'] || manga.Title}</h3>
                                    <div class="flex items-center gap-6 mb-3 text-sm text-gray-300">
                                        <span>‚≠ê <span class="font-bold text-indigo-400">${manga.Score ? manga.Score.toFixed(2) : 'N/A'}</span></span>
                                        <span>üî• <span class="font-bold text-indigo-400">#${manga.Popularity || 'N/A'}</span></span>
                                    </div>
                                    <p class="text-gray-400 text-sm mb-4 flex-grow h-32 overflow-y-auto">
                                        ${manga.Synopsis || 'No synopsis available.'}
                                    </p>
                                    <div class="text-xs">
                                        ${createPills(manga.Genres, 'Genres')}
                                        ${createPills(manga.Themes, 'Themes')}
                                    </div>
                                    <div class="mt-auto pt-4 text-right">
                                        <a href="${manga.URL || '#'}" target="_blank" class="text-indigo-400 font-semibold hover:underline text-sm">
                                            View on MyAnimeList &rarr;
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            outputContainer.innerHTML = recommendationsHTML;
        }
    </script>
</body>
</html>
