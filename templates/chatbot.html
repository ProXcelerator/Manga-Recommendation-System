<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Manga Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background-color: #1a202c; color: #e2e8f0; }
        .chat-scroll::-webkit-scrollbar { width: 8px; }
        .chat-scroll::-webkit-scrollbar-track { background: #2d3748; }
        .chat-scroll::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 4px; }
        .chat-scroll::-webkit-scrollbar-thumb:hover { background: #718096; }
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        /* Glass effect for mobile overlay */
        .glass { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="bg-gray-900 h-[100dvh] flex flex-col overflow-hidden">

    <nav class="bg-gray-800/90 backdrop-blur-md border-b border-gray-700 z-50 sticky top-0">
        <div class="container mx-auto flex justify-between items-center p-4">
            <div class="flex items-center gap-3">
                <button id="mobileMenuBtn" class="md:hidden text-gray-300 hover:text-white focus:outline-none">
                    <i class="fas fa-sliders-h text-xl"></i>
                </button>
                
                <a href="/" class="text-xl font-bold text-white hover:text-indigo-400 transition-colors">
                    <i class="fas fa-robot mr-2"></i><span class="hidden sm:inline">Manga AI</span> Guide
                </a>
            </div>
            
            <div class="flex gap-4 text-sm sm:text-base">
                <a href="/" class="text-gray-300 hover:text-white transition-colors">Home</a>
                <a href="/genre_search" class="text-gray-300 hover:text-white transition-colors">Genre Search</a>
                <button onclick="resetChat()" class="text-indigo-400 hover:text-indigo-300 underline">
                    <i class="fas fa-trash"></i> <span class="hidden sm:inline">Reset</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden relative">
        
        <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 z-30 hidden md:hidden glass"></div>

        <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-gray-800 border-r border-gray-700 p-6 flex flex-col shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out md:relative md:translate-x-0 md:w-1/3 lg:w-1/4 md:shadow-none">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h2 class="text-xl font-bold text-white">Configuration</h2>
                    <p class="text-gray-400 text-xs">Tell the AI what you like.</p>
                </div>
                <button id="closeSidebarBtn" class="md:hidden text-gray-400 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <div class="mb-6 relative">
                <label class="block text-sm font-medium text-indigo-400 mb-2">Base Manga</label>
                <div class="relative">
                    <i class="fas fa-book absolute left-3 top-3 text-gray-500"></i>
                    <input type="text" id="mangaInput" class="w-full bg-gray-700 text-white rounded-lg pl-10 pr-4 py-2.5 border border-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-gray-500 text-sm" placeholder="e.g. Berserk" autocomplete="off">
                    <div id="suggestions" class="absolute w-full bg-gray-700 border border-gray-600 rounded-lg mt-1 max-h-60 overflow-y-auto hidden z-50 shadow-2xl"></div>
                </div>
            </div>

            <div class="mb-6">
                <div class="flex justify-between mb-2">
                    <label class="text-sm font-medium text-indigo-400">Your Rating</label>
                    <span id="scoreValue" class="text-white font-bold bg-indigo-600 px-2 rounded text-xs flex items-center">10</span>
                </div>
                <input type="range" id="scoreInput" min="1" max="10" value="10" step="0.5" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer accent-indigo-500">
            </div>

            <div class="mt-auto bg-gray-700/50 p-4 rounded-lg border border-gray-600">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span class="text-xs text-gray-300">AI Model: <span class="font-mono text-indigo-300">Llama-3.3</span></span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-gray-900 relative w-full">
            <div id="chatContainer" class="flex-1 p-4 md:p-6 overflow-y-auto chat-scroll space-y-6 scroll-smooth">
                
                <div class="flex gap-3 md:gap-4 max-w-3xl mx-auto">
                    <div class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-indigo-600 flex items-center justify-center flex-shrink-0 shadow-lg">
                        <i class="fas fa-robot text-white text-sm md:text-base"></i>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-2xl rounded-tl-none border border-gray-700 shadow-md text-sm md:text-base">
                        <h3 class="text-white font-bold mb-2">Welcome! üëã</h3>
                        <p class="text-gray-300 mb-3">Use the <span class="md:hidden font-bold text-indigo-400"><i class="fas fa-sliders-h"></i> Menu</span> to set a Base Manga, or just ask me anything!</p>
                        <p class="text-gray-400 text-xs italic">Examples: "Find me a cyberpunk thriller" or "I want something like Naruto."</p>
                    </div>
                </div>

            </div>

            <div class="p-3 md:p-4 bg-gray-800 border-t border-gray-700 shrink-0 z-10">
                <form id="chatForm" class="max-w-4xl mx-auto relative flex gap-2 md:gap-4">
                    <input type="text" id="userQuery" class="flex-1 bg-gray-700 text-white rounded-xl px-4 py-3 md:px-6 md:py-4 border border-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 outline-none transition-all shadow-inner text-base placeholder-gray-500" placeholder="Ask for a recommendation..." required>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 md:px-8 rounded-xl font-bold shadow-lg transition-all flex items-center justify-center transform hover:scale-105">
                        <i class="fas fa-paper-plane text-lg"></i>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        const mangaInput = document.getElementById('mangaInput');
        const suggestionsBox = document.getElementById('suggestions');
        const scoreInput = document.getElementById('scoreInput');
        const scoreValue = document.getElementById('scoreValue');
        const chatForm = document.getElementById('chatForm');
        const chatContainer = document.getElementById('chatContainer');
        const userQuery = document.getElementById('userQuery');

        scoreInput.addEventListener('input', (e) => scoreValue.textContent = e.target.value);

        // Autocomplete Logic
        let debounceTimer;
        mangaInput.addEventListener('input', function() {
            clearTimeout(debounceTimer);
            const query = this.value;
            if (query.length < 3) { suggestionsBox.classList.add('hidden'); return; }
            debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
        });

        // --- MOBILE SIDEBAR LOGIC ---
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');

        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }
        }

        mobileMenuBtn.addEventListener('click', toggleSidebar);
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);

        async function fetchSuggestions(query) {
            try {
                const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                const titles = await response.json();
                if (titles.length > 0) {
                    suggestionsBox.innerHTML = titles.map(t => `<div class="p-3 hover:bg-indigo-600 cursor-pointer border-b border-gray-600 last:border-0 transition-colors" onclick="selectManga('${t.replace(/'/g, "\\'")}')">${t}</div>`).join('');
                    suggestionsBox.classList.remove('hidden');
                } else { suggestionsBox.classList.add('hidden'); }
            } catch (e) { console.error(e); }
        }

        window.selectManga = (title) => { mangaInput.value = title; suggestionsBox.classList.add('hidden'); };
        document.addEventListener('click', (e) => { if (!mangaInput.contains(e.target) && !suggestionsBox.contains(e.target)) { suggestionsBox.classList.add('hidden'); } });

        // --- CHAT LOGIC ---
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const manga = mangaInput.value.trim();
            const query = userQuery.value.trim();
            const score = scoreInput.value;

            // VALIDATION: Allow search if EITHER a manga is selected OR a query is typed
            if (!manga && !query) { 
                alert("Please select a base manga OR ask a question!"); 
                userQuery.focus(); 
                return; 
            }

            // Display user message
            const displayMsg = manga ? `Based on "${manga}": ${query}` : query;
            addMessage(displayMsg, 'user');
            
            userQuery.value = '';
            
            // 1. Show Loading Bubble
            const loadingId = addLoading();

            try {
                const response = await fetch('/api/chat_recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ manga, score, query })
                });
                
                const data = await response.json();
                
                // Note: We DO NOT remove the loading bubble yet!

                if (data.error) {
                    document.getElementById(loadingId).remove(); // Remove now if there's an error
                    addMessage("Error: " + data.error, 'bot');
                } else {
                    // 2. Check if we need to do the "Fallback" fetch
                    if (!data.recommendations || data.recommendations.length === 0) {
                        console.log("‚ö†Ô∏è No metadata from backend. Fetching details...");
                        // The Loading bubble stays visible while this 'await' happens
                        data.recommendations = await extractRecommendationsFromText(data.llm_response);
                    }
                    
                    // 3. NOW we remove the loading bubble, instantly replacing it with the answer
                    document.getElementById(loadingId).remove();
                    addBotResponse(data.llm_response, data.recommendations);
                }

            } catch (err) {
                console.error(err);
                // Ensure loading is removed if the code crashes
                const loadingBubble = document.getElementById(loadingId);
                if (loadingBubble) loadingBubble.remove();
                addMessage("Sorry, something went wrong.", 'bot');
            }
        });

        // --- RESET FUNCTION ---
        async function resetChat() {
            if(!confirm("Forget our conversation and start over?")) return;
            
            await fetch('/api/reset_chat', { method: 'POST' });
            
            // Clear the visual chat log
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = ''; 
            
            // Add back the welcome message (Centered with mx-auto)
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = "flex gap-4 max-w-3xl mx-auto";
            welcomeDiv.innerHTML = `<div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center flex-shrink-0 shadow-lg"><i class="fas fa-robot text-white"></i></div><div class="bg-gray-800 p-4 rounded-2xl rounded-tl-none border border-gray-700 shadow-md"><p class="text-gray-300">Memory wiped! I'm ready for a new topic.</p></div>`;
            chatContainer.appendChild(welcomeDiv);
        }

        // --- EXTRACT TITLES & FETCH REAL DB DATA ---
        async function extractRecommendationsFromText(text) {
            const extractedRecs = [];
            const regex = /\*\*(?:#\d+|\d+\.|#\d+)\s+([^*]+)\*\*/g;
            let match;

            while ((match = regex.exec(text)) !== null) {
                const title = match[1].trim();
                if (title.length > 2 && title.length < 80) {
                    extractedRecs.push(title);
                }
            }

            if (extractedRecs.length === 0) return [];

            console.log("üîç Found titles in text, querying database:", extractedRecs);

            const detailedRecs = await Promise.all(extractedRecs.map(async (title) => {
                try {
                    // Call backend to get real DB data (Image, Score, etc.)
                    const response = await fetch(`/api/manga_details?title=${encodeURIComponent(title)}`);
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data.Title) return data;
                    }
                } catch (err) {
                    console.warn(`Database lookup failed for ${title}`, err);
                }

                // Fallback if DB fails
                return {
                    'Title': title, 
                    'Score': '?', 
                    'Thumbnail': 'https://placehold.co/150x225/2d3748/ffffff?text=' + encodeURIComponent(title),
                    'Synopsis': 'Details not found in database.',
                    'URL': '#'
                };
            }));

            return detailedRecs;
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `flex gap-4 max-w-3xl ${sender === 'user' ? 'ml-auto flex-row-reverse' : ''}`;
            const icon = sender === 'user' ? `<div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center flex-shrink-0"><i class="fas fa-user text-gray-300"></i></div>` : `<div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center flex-shrink-0 shadow-lg"><i class="fas fa-robot text-white"></i></div>`;
            const bubbleColor = sender === 'user' ? 'bg-indigo-900 border-indigo-800 text-white' : 'bg-gray-800 border-gray-700 text-gray-300';
            div.innerHTML = `${icon}<div class="${bubbleColor} p-4 rounded-2xl border shadow-md"><p class="leading-relaxed">${text}</p></div>`;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function addLoading() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = "flex gap-4 max-w-3xl";
            div.innerHTML = `<div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center flex-shrink-0"><i class="fas fa-robot text-white"></i></div><div class="bg-gray-800 p-4 rounded-2xl rounded-tl-none border border-gray-700 flex items-center gap-2"><div class="w-2 h-2 bg-gray-500 rounded-full typing-dot"></div><div class="w-2 h-2 bg-gray-500 rounded-full typing-dot"></div><div class="w-2 h-2 bg-gray-500 rounded-full typing-dot"></div></div>`;
            chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function addBotResponse(text, recommendations) {
            const wrapper = document.createElement('div');
            wrapper.className = "flex flex-col gap-4 max-w-4xl"; 
            
            const formattedText = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            const textDiv = document.createElement('div');
            textDiv.className = "flex gap-4";
            textDiv.innerHTML = `<div class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center flex-shrink-0 shadow-lg"><i class="fas fa-robot text-white"></i></div><div class="bg-gray-800 p-4 rounded-2xl rounded-tl-none border border-gray-700 text-gray-300 shadow-md"><p class="leading-relaxed whitespace-pre-wrap">${formattedText}</p></div>`;
            wrapper.appendChild(textDiv);

            if (recommendations && Array.isArray(recommendations) && recommendations.length > 0) {
                const recsDiv = document.createElement('div');
                // MOBILE LAYOUT: margin-left only on md+, snap-x scrolling
                recsDiv.className = "ml-0 md:ml-14 flex gap-4 overflow-x-auto pb-4 pt-2 snap-x scroll-smooth";

                recommendations.forEach((manga, index) => {
                    const title = manga['English Title'] || manga['Title'] || "Manga";
                    const img = manga['Thumbnail'] || "https://placehold.co/150x225/2d3748/ffffff?text=Image";
                    const score = manga['Score'] || 'N/A';
                    const url = manga['URL'] || '#';
                    const synopsis = manga['Synopsis'] ? manga['Synopsis'].substring(0, 80) + '...' : 'Click to read more.';
                    const recNumber = index + 1;

                    // NSFW Safety Logic
                    const genres = (manga['Genres'] || "").toLowerCase();
                    const isNSFW = genres.includes('hentai') || genres.includes('erotica');
                    const blurClass = isNSFW ? "blur-xl" : ""; // Applied by default if NSFW

                    // Badge (Hidden on toggle)
                    const badgeHtml = isNSFW 
                        ? `<div class="nsfw-badge absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-600 text-white px-3 py-1 rounded font-bold shadow-xl z-20 pointer-events-none text-[10px] md:text-xs whitespace-nowrap">18+ (Tap)</div>` 
                        : `<div class="absolute top-2 right-2 bg-black/70 text-white text-xs font-bold px-2 py-1 rounded-full z-20">‚≠ê ${score}</div>`;

                    const card = document.createElement('div');
                    // Responsive Width & Snap
                    card.className = "min-w-[160px] w-[160px] md:min-w-[200px] md:w-[200px] bg-gray-800 rounded-xl border border-gray-700 overflow-hidden shadow-lg snap-center flex flex-col flex-shrink-0";

                    card.innerHTML = `
                        <div class="h-32 md:h-40 bg-gray-900 relative overflow-hidden cursor-pointer group" 
                             onclick="this.querySelector('img').classList.toggle('blur-xl'); this.querySelector('.nsfw-badge')?.classList.toggle('hidden')">
                            
                            <div class="absolute top-0 left-0 bg-indigo-600 text-white text-[10px] md:text-sm font-bold px-3 py-1 rounded-br-lg z-20 shadow-md border-r border-b border-indigo-500">#${recNumber}</div>
                            
                            <img src="${img}" class="w-full h-full object-cover transition-all duration-500 ${blurClass}">
                            
                            ${badgeHtml}
                        </div>
                        <div class="p-3 flex flex-col flex-1">
                            <h4 class="font-bold text-indigo-300 text-xs md:text-sm mb-1 line-clamp-1" title="${title}">${title}</h4>
                            <p class="text-[10px] md:text-xs text-gray-400 mb-2 line-clamp-3 flex-1">${synopsis}</p>
                            <a href="${url}" target="_blank" class="text-xs bg-gray-700 hover:bg-indigo-600 text-center py-2 rounded transition-colors text-white mt-auto z-30 relative">View Info</a>
                        </div>
                    `;
                    recsDiv.appendChild(card);
                });
                wrapper.appendChild(recsDiv);
            }

            chatContainer.appendChild(wrapper);
            scrollToBottom();
        }

        function scrollToBottom() { chatContainer.scrollTop = chatContainer.scrollHeight; }
    </script>
</body>
</html>
