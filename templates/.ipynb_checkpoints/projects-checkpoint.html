<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Manga Recommendation System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #fafafa; /* Off white background */
        }
        .container-wrapper {
            width: 100%;
            background-color: #f6ebfd;
            padding: 30px 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
            max-width: 1200px;
            padding: 20px;
        }
        .project-image {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .project-image:hover {
            transform: scale(1.05);
        }
        .project-description {
            max-width: 600px;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #444;
        }
        .link-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .link-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #667a91;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 1s, transform 1s;
        }
        .link-button:hover {
            background-color: #0057b30a;
            color: #ffffff09;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>My Projects</h1>
    
    <div class="link-container">
        <a href="/" class="link-button">Back to Home</a>
        <a href="/resume" class="link-button">Resume</a>
        <a href="/projects" class="link-button">Projects</a>
    </div>
    <div class="container-wrapper">
        <div class="container">
            <a href="/project_specific">
                <img src="/static/manga_pic.jpg" alt="Manga Recommendation System" class="project-image">
            </a>
            <div class="project-description">
                <h2><a href="/manga_recommendation">Manga Recommendation System</a></h2>
                <p>A collaborative filtering-based recommendation engine for manga. This system uses user preferences to suggest new manga titles that match the tastes of similar users.</p>
            </div>
        </div>
    </div>

</body>
</html>
