<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Recommendation Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #1a202c; color: #e2e8f0; }
        .form-input, .form-select { background-color: #2d3748; border-color: #4a5568; color: #e2e8f0; }
        .autocomplete-suggestions { background-color: #2d3748; border: 1px solid #4a5568; border-radius: 0.375rem; position: absolute; width: 100%; max-height: 200px; overflow-y: auto; }
        .autocomplete-suggestion { padding: 0.5rem 1rem; cursor: pointer; }
        .autocomplete-suggestion:hover { background-color: #4a5568; }
        .rating-bubble { background-color: #2d3748; transition: background-color 0.2s ease-in-out; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; }
        .rating-selected { background-color: #ea580c; color: #ffffff; }
        .google-loader { display: flex; justify-content: center; gap: 10px; }
        .google-loader div { width: 16px; height: 16px; border-radius: 50%; animation: bounce 0.6s infinite alternate; }
        .google-loader .dot1 { background-color: #4285F4; animation-delay: 0s; }
        .google-loader .dot2 { background-color: #DB4437; animation-delay: 0.1s; }
        .google-loader .dot3 { background-color: #F4B400; animation-delay: 0.2s; }
        .google-loader .dot4 { background-color: #0F9D58; animation-delay: 0.3s; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-12px); } }

        /* --- Styles for the Hover Card Effect --- */
        .card-container { position: relative; }
        .card-default { background-color: #2d3748; transition: opacity 0.3s ease-in-out; }
        .card-expanded { position: absolute; top: 75%; left: 50%; transform: translate(-50%, -50%) scale(0.95); background-color: #1f2937; width: 500px; max-width: 90vw; z-index: 50; opacity: 0; pointer-events: none; transition: all 0.3s ease-in-out; border: 1px solid #4a5568; }
        .card-container:hover .card-expanded { opacity: 1; pointer-events: auto; transform: translate(-50%, -50%) scale(1); }
        .card-container:hover .card-default { opacity: 0.2; }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-4 md:p-8">
        <div class="mb-6">
            <a href="/" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-200 group text-sm font-semibold">
                <span class="group-hover:-translate-x-1 inline-block transition-transform duration-200">&larr;</span> Back to Portfolio
            </a>
        </div>
        
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Manga Recommendation Engine</h1>
            <p class="text-lg text-gray-400">Rate your favorites to discover your next read.</p>
        </header>

        <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
            <form id="recommendation-form">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-600 pb-3">Rate up to 3 Manga</h2>
                <div id="manga-inputs" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                        <div class="relative"><label for="manga_1" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 1</label><input type="text" id="manga_1" name="manga_1" class="form-input w-full rounded-md shadow-sm" placeholder="e.g., Berserk" autocomplete="off"><div id="suggestions_1" class="autocomplete-suggestions mt-1" style="z-index: 50;"></div></div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-1">Rating</label><div class="flex gap-2 rating-bubbles"><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="6">6</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="7">7</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="8">8</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="9">9</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="10">10</button></div><input type="hidden" id="rating_1" name="rating_1"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                         <div class="relative"><label for="manga_2" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 2</label><input type="text" id="manga_2" name="manga_2" class="form-input w-full rounded-md shadow-sm" placeholder="Optional" autocomplete="off"><div id="suggestions_2" class="autocomplete-suggestions mt-1" style="z-index: 40;"></div></div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-1">Rating</label><div class="flex gap-2 rating-bubbles"><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="6">6</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="7">7</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="8">8</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="9">9</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="10">10</button></div><input type="hidden" id="rating_2" name="rating_2"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                         <div class="relative"><label for="manga_3" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 3</label><input type="text" id="manga_3" name="manga_3" class="form-input w-full rounded-md shadow-sm" placeholder="Optional" autocomplete="off"><div id="suggestions_3" class="autocomplete-suggestions mt-1" style="z-index: 30;"></div></div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-1">Rating</label><div class="flex gap-2 rating-bubbles"><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="6">6</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="7">7</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="8">8</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="9">9</button><button type="button" class="rating-bubble rounded-full font-semibold hover:bg-gray-600" data-value="10">10</button></div><input type="hidden" id="rating_3" name="rating_3"></div>
                    </div>
                </div>

                <div class="mt-8 text-center"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">Get Recommendations</button></div>
            </form>
        </div>
        
        <div id="recommendations-output" class="mt-12"></div>
    </div>

    <script>
        function setupAutocomplete(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestionsContainer = document.getElementById(suggestionsId);
            let debounceTimer;
            input.addEventListener('keyup', (e) => {
                clearTimeout(debounceTimer);
                const query = e.target.value;
                if (query.length < 3) { suggestionsContainer.innerHTML = ''; return; }
                debounceTimer = setTimeout(() => {
                    fetch(`/api/search?q=${encodeURIComponent(query)}`).then(response => response.json()).then(data => {
                        suggestionsContainer.innerHTML = '';
                        if (data.length > 0) {
                            data.forEach(title => {
                                const suggestionDiv = document.createElement('div');
                                suggestionDiv.textContent = title;
                                suggestionDiv.classList.add('autocomplete-suggestion');
                                suggestionDiv.addEventListener('click', () => { input.value = title; suggestionsContainer.innerHTML = ''; });
                                suggestionsContainer.appendChild(suggestionDiv);
                            });
                        }
                    }).catch(error => console.error('Error fetching search results:', error));
                }, 250);
            });
            document.addEventListener('click', (e) => { if (!input.contains(e.target)) { suggestionsContainer.innerHTML = ''; } });
        }
        setupAutocomplete('manga_1', 'suggestions_1');
        setupAutocomplete('manga_2', 'suggestions_2');
        setupAutocomplete('manga_3', 'suggestions_3');

        function setupRatingBubbles() {
            const ratingContainers = document.querySelectorAll('.rating-bubbles');
            ratingContainers.forEach((container, index) => {
                const hiddenInput = document.getElementById(`rating_${index + 1}`);
                container.addEventListener('mousedown', (e) => {
                    const targetButton = e.target.closest('.rating-bubble');
                    if (targetButton) {
                        e.preventDefault();
                        const selectedValue = e.target.dataset.value;
                        hiddenInput.value = selectedValue;
                        container.querySelectorAll('.rating-bubble').forEach(btn => { btn.classList.remove('rating-selected'); });
                        e.target.classList.add('rating-selected');
                    }
                });
            });
        }
        setupRatingBubbles();

        const form = document.getElementById('recommendation-form');
        const outputContainer = document.getElementById('recommendations-output');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            outputContainer.innerHTML = `<div class="text-center"><p class="text-lg text-gray-400 mb-6">Searching for recommendations...</p><div class="google-loader"><div class="dot1"></div><div class="dot2"></div><div class="dot3"></div><div class="dot4"></div></div></div>`;
            const book_ratings = {};
            for (let i = 1; i <= 3; i++) {
                const title = document.getElementById(`manga_${i}`).value.trim();
                const rating = document.getElementById(`rating_${i}`).value;
                if (title && rating) { book_ratings[title] = parseInt(rating, 10); }
            }
            const payload = { ratings: book_ratings, genres: [] };
            try {
                const response = await fetch('/api/recommend', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const recommendations = await response.json();
                renderRecommendations(recommendations);
            } catch (error) {
                console.error("Failed to get recommendations:", error);
                outputContainer.innerHTML = `<div class="text-center p-6 bg-red-900 bg-opacity-30 rounded-lg"><h3 class="text-2xl font-bold text-red-400">Oops! Something went wrong.</h3><p class="mt-2 text-red-300">Failed to load recommendations. Please try again.</p></div>`;
            }
        });

        // --- ## UPDATED Recommendation Rendering Function ## ---
        function renderRecommendations(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                outputContainer.innerHTML = `<div class="text-center p-6 bg-gray-700 rounded-lg"><h3 class="text-2xl font-bold text-gray-300">No Recommendations Found</h3><p class="mt-2 text-gray-400">Try rating a different manga.</p></div>`;
                return;
            }
             const createPills = (items, type) => {
                if (!items || items.trim() === '') return '';
                const itemList = items.split(',').map(item => item.trim());
                return `<div class="flex flex-wrap items-center gap-2 text-xs mt-2"><span class="font-bold text-gray-400">${type}:</span>${itemList.map(item => `<span class="bg-gray-900 px-2 py-1 rounded">${item}</span>`).join('')}</div>`;
            };
            const recommendationsHTML = `
                <h2 class="text-3xl font-bold text-center mb-8">Your Recommendations</h2>
                <div class="flex flex-wrap gap-6 justify-center">
                    ${recommendations.map(manga => `
                        <div class="card-container w-48">
                            <div class="card-default rounded-lg overflow-hidden shadow-lg block">
                                <img class="w-full h-64 object-cover" src="${manga.Thumbnail || 'https://placehold.co/150x225/2d3748/ffffff?text=No+Image'}" alt="Cover for ${manga.Title}">
                                <div class="p-4">
                                    <h3 class="font-bold text-md mb-2 truncate" title="${manga['English Title'] || manga.Title}">${manga['English Title'] || manga.Title}</h3>
                                    <p class="text-gray-400 text-sm mb-2">Score: <span class="font-semibold text-indigo-400">${manga.Score ? manga.Score.toFixed(2) : 'N/A'}</span></p>
                                </div>
                            </div>
                            <div class="card-expanded rounded-lg shadow-2xl flex flex-col overflow-hidden p-5">
                                <h3 class="font-bold text-xl mb-2 text-white">${manga['English Title'] || manga.Title}</h3>
                                <div class="flex items-center gap-6 mb-3 text-sm text-gray-300">
                                    <span>‚≠ê <span class="font-bold text-indigo-400">${manga.Score ? manga.Score.toFixed(2) : 'N/A'}</span></span>
                                    <span>üî• <span class="font-bold text-indigo-400">#${manga.Popularity || 'N/A'}</span></span>
                                </div>
                                <p class="text-gray-400 text-sm mb-4 flex-grow h-32 overflow-y-auto">
                                    ${manga.Synopsis || 'No synopsis available.'}
                                </p>
                                <div class="text-xs">
                                    ${createPills(manga.Genres, 'Genres')}
                                    ${createPills(manga.Themes, 'Themes')}
                                </div>
                                <div class="mt-auto pt-4 text-right">
                                    <a href="${manga.URL || '#'}" target="_blank" class="text-indigo-400 font-semibold hover:underline text-sm">
                                        View on MyAnimeList &rarr;
                                    </a>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            outputContainer.innerHTML = recommendationsHTML;
        }
    </script>
</body>
</html>
