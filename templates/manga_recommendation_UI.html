<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Recommendation Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .form-input, .form-select {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .autocomplete-suggestions {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-suggestion {
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .autocomplete-suggestion:hover {
            background-color: #4a5568;
        }
        .card {
            background-color: #2d3748;
            border: 1px solid #4a5568;
        }
        /* Style for the collapsible genre section */
        details > summary {
            cursor: pointer;
            list-style: none; /* Hide the default marker */
        }
        details > summary::-webkit-details-marker {
            display: none; /* Hide the default marker in Chrome/Safari */
        }
        /* Custom arrow for the collapsible section */
        details > summary::before {
            content: 'â–¶';
            margin-right: 0.5rem;
            display: inline-block;
            transition: transform 0.2s;
        }
        details[open] > summary::before {
            transform: rotate(90deg);
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-4 md:p-8">
        
        <div class="mb-6">
            <a href="/" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-200 group text-sm font-semibold">
                <span class="group-hover:-translate-x-1 inline-block transition-transform duration-200">&larr;</span> Back to Portfolio
            </a>
        </div>
        
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Manga Recommendation Engine</h1>
            <p class="text-lg text-gray-400">Rate your favorites or pick a genre to discover your next read.</p>
        </header>

        <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
            <form id="recommendation-form">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-600 pb-3">Rate up to 3 Manga</h2>
                <div id="manga-inputs" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                        <div class="relative">
                            <label for="manga_1" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 1</label>
                            <input type="text" id="manga_1" name="manga_1" class="form-input w-full rounded-md shadow-sm" placeholder="e.g., Berserk" autocomplete="off">
                            <div id="suggestions_1" class="autocomplete-suggestions mt-1" style="z-index: 50;"></div>
                        </div>
                        <div>
                            <label for="rating_1" class="block text-sm font-medium text-gray-300 mb-1">Rating (1-10)</label>
                            <input type="number" id="rating_1" name="rating_1" min="1" max="10" class="form-input w-full rounded-md shadow-sm" placeholder="e.g., 9">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                         <div class="relative">
                            <label for="manga_2" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 2</label>
                            <input type="text" id="manga_2" name="manga_2" class="form-input w-full rounded-md shadow-sm" placeholder="Optional" autocomplete="off">
                            <div id="suggestions_2" class="autocomplete-suggestions mt-1" style="z-index: 40;"></div>
                        </div>
                        <div>
                            <label for="rating_2" class="block text-sm font-medium text-gray-300 mb-1">Rating (1-10)</label>
                            <input type="number" id="rating_2" name="rating_2" min="1" max="10" class="form-input w-full rounded-md shadow-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-center">
                         <div class="relative">
                            <label for="manga_3" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 3</label>
                            <input type="text" id="manga_3" name="manga_3" class="form-input w-full rounded-md shadow-sm" placeholder="Optional" autocomplete="off">
                            <div id="suggestions_3" class="autocomplete-suggestions mt-1" style="z-index: 30;"></div>
                        </div>
                        <div>
                            <label for="rating_3" class="block text-sm font-medium text-gray-300 mb-1">Rating (1-10)</label>
                            <input type="number" id="rating_3" name="rating_3" min="1" max="10" class="form-input w-full rounded-md shadow-sm">
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-700">
                    <details>
                        <summary class="text-xl font-semibold text-gray-300 hover:text-white">
                           Or, Get Recommendations by Genre
                        </summary>
                        <div class="mt-4 space-y-4">
                            <p class="text-sm text-gray-400">If you prefer, select up to three genres to find popular manga.</p>
                            <div>
                                <label for="genre_1" class="block text-sm font-medium text-gray-300 mb-1">Genre 1</label>
                                <select id="genre_1" name="genre_1" class="form-select w-full rounded-md shadow-sm">
                                    <option value="">-- Select a Genre --</option>
                                    {% for genre in genres %}
                                    <option value="{{ genre }}">{{ genre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label for="genre_2" class="block text-sm font-medium text-gray-300 mb-1">Genre 2</label>
                                <select id="genre_2" name="genre_2" class="form-select w-full rounded-md shadow-sm">
                                    <option value="">-- Optional --</option>
                                    {% for genre in genres %}
                                    <option value="{{ genre }}">{{ genre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div>
                                <label for="genre_3" class="block text-sm font-medium text-gray-300 mb-1">Genre 3</label>
                                <select id="genre_3" name="genre_3" class="form-select w-full rounded-md shadow-sm">
                                    <option value="">-- Optional --</option>
                                    {% for genre in genres %}
                                    <option value="{{ genre }}">{{ genre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </details>
                </div>


                <div class="mt-8 text-center">
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                        Get Recommendations
                    </button>
                </div>
            </form>
        </div>
        
        <div id="recommendations-output" class="mt-12">
            </div>

    </div>

    <script>
        // --- Autocomplete Feature ---
        function setupAutocomplete(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestionsContainer = document.getElementById(suggestionsId);
            let debounceTimer;

            input.addEventListener('keyup', (e) => {
                clearTimeout(debounceTimer);
                const query = e.target.value;

                if (query.length < 3) {
                    suggestionsContainer.innerHTML = '';
                    return;
                }

                debounceTimer = setTimeout(() => {
                    fetch(`/api/search?q=${encodeURIComponent(query)}`)
                        .then(response => response.json())
                        .then(data => {
                            suggestionsContainer.innerHTML = '';
                            if (data.length > 0) {
                                data.forEach(title => {
                                    const suggestionDiv = document.createElement('div');
                                    suggestionDiv.textContent = title;
                                    suggestionDiv.classList.add('autocomplete-suggestion');
                                    suggestionDiv.addEventListener('click', () => {
                                        input.value = title;
                                        suggestionsContainer.innerHTML = '';
                                    });
                                    suggestionsContainer.appendChild(suggestionDiv);
                                });
                            }
                        })
                        .catch(error => console.error('Error fetching search results:', error));
                }, 250); // Debounce API calls by 250ms
            });

            // Hide suggestions when clicking outside
            document.addEventListener('click', (e) => {
                if (!input.contains(e.target)) {
                    suggestionsContainer.innerHTML = '';
                }
            });
        }
        setupAutocomplete('manga_1', 'suggestions_1');
        setupAutocomplete('manga_2', 'suggestions_2');
        setupAutocomplete('manga_3', 'suggestions_3');


        // --- Dynamic Recommendation Fetching ---
        const form = document.getElementById('recommendation-form');
        const outputContainer = document.getElementById('recommendations-output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the default form submission (page reload)

            // Show loading state
            outputContainer.innerHTML = `
                <div class="text-center">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-400"></div>
                    <p class="mt-4 text-lg text-gray-400">Finding your next favorite manga...</p>
                </div>
            `;
            
            // 1. Gather data from the form
            const book_ratings = {};
            for (let i = 1; i <= 3; i++) {
                const title = document.getElementById(`manga_${i}`).value.trim();
                const rating = document.getElementById(`rating_${i}`).value;
                if (title && rating) {
                    book_ratings[title] = parseInt(rating, 10);
                }
            }

            const selected_genres = [];
            for (let i = 1; i <= 3; i++) {
                const genre = document.getElementById(`genre_${i}`).value;
                if (genre) {
                    selected_genres.push(genre);
                }
            }

            const payload = {
                ratings: book_ratings,
                genres: selected_genres
            };
            
            // 2. Send data to the API endpoint
            try {
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const recommendations = await response.json();
                
                // 3. Render the results
                renderRecommendations(recommendations);

            } catch (error) {
                console.error("Failed to get recommendations:", error);
                outputContainer.innerHTML = `
                    <div class="text-center p-6 bg-red-900 bg-opacity-30 rounded-lg">
                        <h3 class="text-2xl font-bold text-red-400">Oops! Something went wrong.</h3>
                        <p class="mt-2 text-red-300">Failed to load recommendations. Please try again.</p>
                    </div>
                `;
            }
        });

        function renderRecommendations(recommendations) {
            if (!recommendations || recommendations.length === 0) {
                outputContainer.innerHTML = `
                    <div class="text-center p-6 bg-gray-700 rounded-lg">
                        <h3 class="text-2xl font-bold text-gray-300">No Recommendations Found</h3>
                        <p class="mt-2 text-gray-400">We couldn't find any recommendations based on your input. Try a different manga or genre.</p>
                    </div>
                `;
                return;
            }

            const recommendationsHTML = `
                <h2 class="text-3xl font-bold text-center mb-8">Your Recommendations</h2>
                <div class="flex flex-wrap gap-6 justify-center">
                    ${recommendations.map(manga => `
                        <a href="${manga.URL || '#'}" target="_blank" class="card rounded-lg overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 block w-48">
                            <img class="w-full h-64 object-cover manga-card-image" 
                                 src="${manga.Thumbnail || 'https://placehold.co/150x225/2d3748/ffffff?text=No+Image'}" 
                                 data-title="${manga.Title}"
                                 alt="Cover for ${manga.Title}">
                            <div class="p-4">
                                <h3 class="font-bold text-md mb-2 truncate" title="${manga['English Title'] || manga.Title}">${manga['English Title'] || manga.Title}</h3>
                                <p class="text-gray-400 text-sm mb-2">Score: 
                                    <span class="font-semibold text-indigo-400">${manga.Score ? manga.Score.toFixed(2) : 'N/A'}</span>
                                </p>
                                <p class="text-gray-400 text-xs truncate" title="${manga.Genres}">${manga.Genres || 'N/A'}</p>
                            </div>
                        </a>
                    `).join('')}
                </div>
            `;
            outputContainer.innerHTML = recommendationsHTML;
            
            
        }
    </script>
</body>
</html>
