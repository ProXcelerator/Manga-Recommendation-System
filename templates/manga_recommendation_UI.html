<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga Recommendation Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .form-input, .form-select {
            background-color: #2d3748;
            border-color: #4a5568;
            color: #e2e8f0;
        }
        .autocomplete-suggestions {
            background-color: #2d3748;
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
        }
        .autocomplete-suggestion { padding: 0.5rem 1rem; cursor: pointer; }
        .autocomplete-suggestion:hover { background-color: #4a5568; }
        
        .rating-bubble {
            background-color: #2d3748;
            transition: background-color 0.2s ease-in-out;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .rating-bubble:hover {
            background-color: #4a5568; /* Lighter gray for unselected hover */
        }
        .rating-selected {
            background-color: #ea580c;
            color: #ffffff;
        }
        .rating-selected:hover {
            background-color: #f97316; /* Lighter orange for selected hover */
        }

        .google-loader { display: flex; justify-content: center; gap: 10px; }
        .google-loader div { width: 16px; height: 16px; border-radius: 50%; animation: bounce 0.6s infinite alternate; }
        .google-loader .dot1 { background-color: #4285F4; animation-delay: 0s; }
        .google-loader .dot2 { background-color: #DB4437; animation-delay: 0.1s; }
        .google-loader .dot3 { background-color: #F4B400; animation-delay: 0.2s; }
        .google-loader .dot4 { background-color: #0F9D58; animation-delay: 0.3s; }
        @keyframes bounce { 
            from { transform: translateY(0); } 
            to { transform: translateY(-12px); } 
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-4 md:p-8">
        <div class="mb-6"><a href="/" class="text-indigo-400 hover:text-indigo-300 transition-colors duration-200 group text-sm font-semibold"><span class="group-hover:-translate-x-1 inline-block transition-transform duration-200">&larr;</span> Back to Portfolio</a></div>
        <header class="text-center mb-10"><h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Manga Recommendation Engine</h1><p class="text-lg text-gray-400">Rate your favorites to discover your next read.</p></header>
        <div class="max-w-4xl mx-auto bg-gray-800 rounded-lg shadow-xl p-6 md:p-8">
            <form id="recommendation-form">
                <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-600 pb-3">Rate up to 3 Manga</h2>
                <div id="manga-inputs" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                        <div class="relative"><label for="manga_1" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 1</label><input type="text" id="manga_1" name="manga_1" class="form-input w-full rounded-md shadow-sm" placeholder="e.g., Berserk" autocomplete="off"><div id="suggestions_1" class="autocomplete-suggestions mt-1" style="z-index: 50;"></div></div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-1">Rating</label><div class="flex gap-2 rating-bubbles"><button type="button" class="rating-bubble rounded-full font-semibold" data-value="6">6</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="7">7</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="8">8</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="9">9</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="10">10</button></div><input type="hidden" id="rating_1" name="rating_1"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                         <div class="relative"><label for="manga_2" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 2</label><input type="text" id="manga_2" name="manga_2" class="form-input w-full rounded-md shadow-sm" placeholder="Optional" autocomplete="off"><div id="suggestions_2" class="autocomplete-suggestions mt-1" style="z-index: 40;"></div></div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-1">Rating</label><div class="flex gap-2 rating-bubbles"><button type="button" class="rating-bubble rounded-full font-semibold" data-value="6">6</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="7">7</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="8">8</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="9">9</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="10">10</button></div><input type="hidden" id="rating_2" name="rating_2"></div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
                         <div class="relative"><label for="manga_3" class="block text-sm font-medium text-gray-300 mb-1">Manga Title 3</label><input type="text" id="manga_3" name="manga_3" class="form-input w-full rounded-md shadow-sm" placeholder="Optional" autocomplete="off"><div id="suggestions_3" class="autocomplete-suggestions mt-1" style="z-index: 30;"></div></div>
                        <div><label class="block text-sm font-medium text-gray-300 mb-1">Rating</label><div class="flex gap-2 rating-bubbles"><button type="button" class="rating-bubble rounded-full font-semibold" data-value="6">6</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="7">7</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="8">8</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="9">9</button><button type="button" class="rating-bubble rounded-full font-semibold" data-value="10">10</button></div><input type="hidden" id="rating_3" name="rating_3"></div>
                    </div>
                </div>
                <div class="mt-8 text-center"><button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:scale-105">Get Recommendations</button></div>
            </form>
        </div>
        <div id="recommendations-output" class="mt-12"></div>
    </div>

    <script>
        function setupAutocomplete(inputId,suggestionsId){const e=document.getElementById(inputId),t=document.getElementById(suggestionsId);let n;e.addEventListener("keyup",o=>{clearTimeout(n);const a=o.target.value;a.length<3?t.innerHTML="":n=setTimeout(()=>{fetch(`/api/search?q=${encodeURIComponent(a)}`).then(e=>e.json()).then(o=>{t.innerHTML="",o.length>0&&o.forEach(o=>{const n=document.createElement("div");n.textContent=o,n.classList.add("autocomplete-suggestion"),n.addEventListener("click",()=>{e.value=o,t.innerHTML=""}),t.appendChild(n)})}).catch(e=>console.error("Error fetching search results:",e))},250)}),document.addEventListener("click",o=>{e.contains(o.target)||(t.innerHTML="")})}setupAutocomplete("manga_1","suggestions_1"),setupAutocomplete("manga_2","suggestions_2"),setupAutocomplete("manga_3","suggestions_3");
        
        function setupRatingBubbles(){document.querySelectorAll(".rating-bubbles").forEach((e,t)=>{const n=document.getElementById(`rating_${t+1}`);e.addEventListener("mousedown",t=>{const o=t.target.closest(".rating-bubble");o&&(t.preventDefault(),n.value=o.dataset.value,e.querySelectorAll(".rating-bubble").forEach(e=>{e.classList.remove("rating-selected")}),o.classList.add("rating-selected"))})})}setupRatingBubbles();

        const form=document.getElementById("recommendation-form"),outputContainer=document.getElementById("recommendations-output");form.addEventListener("submit",async e=>{e.preventDefault(),outputContainer.innerHTML='<div class="text-center"><p class="text-lg text-gray-400 mb-6">Searching for recommendations...</p><div class="google-loader"><div class="dot1"></div><div class="dot2"></div><div class="dot3"></div><div class="dot4"></div></div></div>';const t={};for(let n=1;n<=3;n++){const o=document.getElementById(`manga_${n}`).value.trim(),a=document.getElementById(`rating_${n}`).value;o&&a&&(t[o]=parseInt(a,10))}const n={ratings:t,genres:[]};try{const o=await fetch("/api/recommend",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(n)});if(!o.ok)throw new Error(`Server responded with status: ${o.status}`);const a=await o.json();renderRecommendations(a)}catch(o){console.error("Failed to get recommendations:",o),outputContainer.innerHTML='<div class="text-center p-6 bg-red-900 bg-opacity-30 rounded-lg"><h3 class="text-2xl font-bold text-red-400">Oops! Something went wrong.</h3><p class="mt-2 text-red-300">Failed to load recommendations. Please try again.</p></div>'}});function renderRecommendations(e){if(!e||0===e.length)return void(outputContainer.innerHTML='<div class="text-center p-6 bg-gray-700 rounded-lg"><h3 class="text-2xl font-bold text-gray-300">No Recommendations Found</h3><p class="mt-2 text-gray-400">We couldn\'t find any recommendations based on your input. Try a different manga or genre.</p></div>');const t=(e,t)=>!e||""===e.trim()?"":'<div class="flex flex-wrap items-center gap-2 text-xs mt-2"><span class="font-bold text-gray-400">'+t+":</span>"+e.split(",").map(e=>e.trim()).map(e=>'<span class="bg-gray-900 px-2 py-1 rounded">'+e+"</span>").join("")+"</div>";outputContainer.innerHTML=`
                <h2 class="text-3xl font-bold text-center mb-8">Your Recommendations</h2>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    ${e.map(e=>`
                        <div class="bg-gray-700 rounded-lg shadow-lg flex flex-col md:flex-row overflow-hidden">
                            <img src="${e.Thumbnail||"https://placehold.co/200x300/1a202c/ffffff?text=No+Image"}" 
                                 alt="Cover for ${e.Title}" 
                                 class="w-full md:w-48 h-64 md:h-auto object-cover flex-shrink-0">
                            <div class="p-5 flex flex-col flex-grow">
                                <h3 class="font-bold text-xl mb-2 text-white">${e["English Title"]||e.Title}</h3>
                                <div class="flex items-center gap-6 mb-3 text-sm text-gray-300">
                                    <span>‚≠ê <span class="font-bold text-indigo-400">${e.Score?e.Score.toFixed(2):"N/A"}</span></span>
                                    <span>üî• <span class="font-bold text-indigo-400">#${e.Popularity||"N/A"}</span></span>
                                </div>
                                <p class="text-gray-400 text-sm mb-4 flex-grow">
                                    ${e.Synopsis?e.Synopsis.substring(0,180)+"...":"No synopsis available."}
                                </p>
                                <div class="text-xs">
                                    ${t(e.Genres,"Genres")}
                                    ${t(e.Themes,"Themes")}
                                </div>
                                <div class="mt-auto pt-4 text-right">
                                    <a href="${e.URL||"#"}" target="_blank" class="text-indigo-400 font-semibold hover:underline text-sm">
                                        View on MyAnimeList &rarr;
                                    </a>
                                 </div>
                            </div>
                        </div>
                    `).join("")}
                </div>
            `}
    </script>
</body>
</html>
