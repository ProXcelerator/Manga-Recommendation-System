<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Taylor Baker</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            max-width: 100%;
            margin: 0 auto;
            text-align: center;
        }
        .pdf-container {
            max-width: 100%;
            overflow: hidden;
        }
        .link-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .link-button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #667a91;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 1s, transform 1s;
        }
        .link-button:hover {
            background-color: #0057b30a;
            color: #ffffff09;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>My Resume</h1>
    <div class="link-container">
        <a href="/projects" class="link-button">Projects</a>
        <a href="/resume" class="link-button">Resume</a>
        <a href="/" class="link-button">Home</a>
    </div>
    <!-- Displaying the PDF directly in the webpage -->
    <div class="pdf-container">
        <embed src="/static/Taylor Baker â€“ Data Science- resume 2024.pdf" type="application/pdf" width="100%" height="800px">
    </div>

    <div style="margin-top: 30px;">
        <a href="/" style="display: inline-block; padding: 12px 25px; font-size: 1em; background-color: #5eccd5; color: #fff; text-decoration: none; border-radius: 5px; transition: background-color 0.3s, transform 0.3s;" onmouseover="this.style.backgroundColor='#ffffff'; this.style.color='#5eccd5';" onmouseout="this.style.backgroundColor='#5eccd5'; this.style.color='#ffffff';">
            Back to Home
        </a>
    </div>
</body>
</html>
